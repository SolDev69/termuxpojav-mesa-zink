.llvmpipe-test:
  extends:
    - .llvmpipe-rules
  variables:
    LIBGL_ALWAYS_SOFTWARE: "true"
    GALLIUM_DRIVER: "llvmpipe"
    FLAKES_CHANNEL: "#mesa-swrast-ci"
    GPU_VERSION: llvmpipe

llvmpipe-piglit-cl:
  extends:
    - .test-cl
    - .piglit-test
    - .llvmpipe-test
    - .llvmpipe-cl-rules
  variables:
    LP_CL: 1
    LP_NUM_THREADS: 1
    PIGLIT_PROFILES: cl
    PIGLIT_RESULTS: "llvmpipe-cl"
    PIGLIT_TESTS: >
      -x bswap -x phatk -x clz-optimizations
  script:
    - install/piglit/run_cl.sh

llvmpipe-piglit-gl:
  extends:
    - .test-gl
    - .piglit-test
    - .llvmpipe-test
  parallel: 2
  variables:
    GALLIVM_PERF: "no_quad_lod"
    LP_NUM_THREADS: 0
    PIGLIT_PROFILES: quick
  script:
    - LD_LIBRARY_PATH=`pwd`/install xvfb-run install/piglit/piglit-runner.sh

llvmpipe-traces:
  extends:
    - .test-gl
    - .piglit-traces-test
    - .llvmpipe-test
  variables:
    EGL_PLATFORM: "surfaceless"
    PIGLIT_REPLAY_DESCRIPTION_FILE: "${CI_PROJECT_DIR}/install/traces-llvmpipe.yml"
    PIGLIT_REPLAY_DEVICE_NAME: "gl-vmware-llvmpipe"
    PIGLIT_RESULTS: "llvmpipe-replay"

.llvmpipe-deqp-test:
  variables:
    GALLIVM_PERF: "nopt"
    # Don't use threads inside llvmpipe, we've already got all cores
    # busy at the deqp-runner level.
    LP_NUM_THREADS: 0
  extends:
    - .test-gl
    - .deqp-test
    - .llvmpipe-test

llvmpipe-deqp:
  variables:
    DEQP_SUITE: llvmpipe
  parallel: 2
  extends: .llvmpipe-deqp-test

llvmpipe-deqp-asan:
  variables:
    DEQP_SUITE: llvmpipe-asan
    GPU_VERSION: llvmpipe-asan
    DEQP_FRACTION: 10
  extends: .llvmpipe-deqp-test
  needs:
    - debian/x86_test-gl
    - debian-testing-asan

llvmpipe-egl:
  variables:
    DEQP_VER: egl
  extends:
    - .llvmpipe-deqp-test
  script:
    - xvfb-run --server-args='-noreset' ./install/deqp-runner.sh
